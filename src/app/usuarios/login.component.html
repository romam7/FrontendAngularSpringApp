<div class="card border-primary text-center col-sm-8 mx-auto">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-8 mx-auto">
        <input [(ngModel)]="usuario.username" type="text" name="username" id="username" placeholder="Nombre de usuario" class="form-control" autofocus required>
      </div>

      <div class="form-group col-sm-8 mx-auto">
        <input [(ngModel)]="usuario.password" type="password" name="password" id="password" placeholder="ContraseÃ±a" class="form-control" required>
      </div>

      <div class="form-group col-sm-8 mx-auto">
        <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" (click)="login()">
      </div>
    </form>
  </div>
</div>
